<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <h1 id="logo">Tic Tac Toe</h1>
            <ul id="navlinks">
                <li><a href="#" target="_blank"><img src="images/instagram.svg" alt="Instagram"></a></li>
                <li><a href="#" target="_blank"><img src="images/linkedin.svg" alt="LinkedIn"></a></li>
                <li><a href="#" target="_blank"><img src="images/square-github.svg" alt="Github"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="primary-container">
            <h2 id="question">Who Do You Want To Play Against?</h3>
            <div id="answers">
                <button class="answer-btn" id="human-btn">Human</button>
                <button class="answer-btn" id="ai-btn">AI</button>
            </div>
        </div>
        <div id="secondary-container">
            <h2 id="form-fill">Please Fill The Form</h2>
            <form action="#" id="form">
                <div id="single-player" class="player-form">
                    <h3 class="player-heading">Player 1:</h3>
                    <label for="name1" class="label">Your Name:</label>
                    <input type="text" name="player1Name" class="input" id="name1" placeholder="Your Name" required>
                    <label for="sign1" class="label">Your Sign:</label>
                    <input type="text" name="player1Sign" class="input" id="sign1" placeholder="X" required>
                </div>
                <div id="two-player" class="player-form">
                    <h3 class="player-heading">Player 2:</h3>
                    <label for="name2" class="label">Your Name:</label>
                    <input type="text" name="player1Name" class="input" id="name2" placeholder="Your Name" required>
                    <label for="sign2" class="label">Your Sign:</label>
                    <p id="warning">*Signs Match</p>
                    <input type="text" name="player1Sign" class="input" id="sign2" placeholder="O" required>        
                </div>
                <input type="submit" value="Start The Game!" id="start-game-btn">
            </form>
        </div>
        <div id="pre-ternary">
            <div class="player-data">
                <h3 class="player-name">Player 1 Name: <span id="p1-name"></span></h3>
                <h3 class="player-sign">Player 1 Sign: <span id="p1-sign"></span></h3>
            </div>
            <div class="player-data" id="optional">
                <h3 class="player-name">Player 2 Name: <span id="p2-name"></span></h3>
                <h3 class="player-sign">Player 2 Sign: <span id="p2-sign"></span></h3>
            </div>
        </div>
        <div id="ternary-container">
            
        </div>
        <div id="post-ternary">
            <div class="player-data">
                <h3><span id="player-name-with-turn"></span>'s Turn Has Sign: <span id="player-sign-with-turn"></span></h3>
            </div>
        </div>
    </main>
    <footer>
        <p>Creator: Hammad Ali | Copyrights @ <span id="date"></span> | All rights reserved</p>
    </footer>
</body>
</html>
